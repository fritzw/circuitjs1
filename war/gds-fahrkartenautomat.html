    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;

        button {
            padding: 10%;
        }
        .coin {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-color: black;
            border-style: solid;
            border-width: 1px;
            border-radius: 50%;
            background: #FF9;
            width: 60px;
            height: 60px;
        }
        #inputbox .coin {
            position: relative;
            top: 0;
            left: 0;
            transition: 0.2s 0s all linear;
        }
        #inputbox .coin.coin2 {
            top: 37%;
        }
        button.coin:hover {
            background: #FFD;
        }
        button.coin:active {
            background: #FF4;
        }
        td {
            vertical-align: top;
        }
        .clipbox {
            position: absolute;
            overflow: hidden;
        }
        #inputbox {
            /* background-color: #FF9; */
            top: 0;
            right: 86%;
            width: 120px;
            height: 200px;
            pointer-events: none;
        }
        #coinbox {
            /* background-color: #FF9; */
            top: 68%;
            left: 12%;
            width: 280px;
            height: 280px;
        }
        #ticketbox {
            /* background-color: #FF9; */
            top: 88%;
            left: 40%;
            width: 200px;
            height: 200px;
        }
        .ejecting {
            position: absolute;
            top: 0px;
            left: -60px;
            transition: 0.3s 0s All linear;
        }
        .falling {
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 0.5s 0s All;
            transition-timing-function: cubic-bezier(0.29, 0, 0.84, 0.18);
        }
        .price {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            top: 0;
            font-size: 40px;
        }
        .info {
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            top: 35%;
            font-size: 25px;
        }
        .ticket {
            background-color: #FBB;
            border: 1px solid black;
            font-size: 15px;
            rotate: 90deg;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            padding: 2px;
        }
        .ticket.ejecting {
            left: 30%;
            top:-60px;
        }
        .container {
            display:inline-block;
            position: relative;
        }
        .block-center {
            margin-left: auto;
            margin-right: auto;
        }
        #statemarker {
            position: absolute;
            display:none;
            width: 17%;
            padding-top: 17%;
            opacity: 0.3;
            border-radius: 50%;
            background-color: #0f04;
            border: 2px solid #0d0;
        }
        #statemarker.state00 {
            display: block;
            top: 32.5%; left:9%;
        }
        #statemarker.state10 {
            display: block;
            top: 32.5%; left:41.3%;
        }
        #statemarker.state11 {
            display: block;
            top: 32.5%; left:74%;
        }
        #tran {
            position: absolute;
            width: 50px;
            background: #0f04;
            height: 27px;
            border: 2px solid #0b0;
        }
        #tran.s00-00, #tran.s0-01 {  top: 62%; left: 0%;  }
        #tran.s10-00, #tran.s0-01 {  top: 74.67%; left: 53.51%;  }
        #tran.s11-00, #tran.s0-01 {  top: 60%; left: 91.25%;  }
        #tran.s00-10 {  top: 41.67%; left: 29.18%;  }
        #tran.s00-11 {  top: 91.33%; left: 46.93%;  }
        #tran.s10-10 {  top: 41.67%; left: 62.79%;  }
        #tran.s10-11 {  top: 62%; left: 29.02%;  }
        #tran.s11-10 {  top: 12%; left: 45%;  }
        #tran.s11-11 {  top: 0%; left: 45%;  }

<body>

<table>
    <tr>
        <td>
            <iframe id="circuitFrame" width=800 height=550 src="circuitjs.html?hideSidebar=true&hideInfoBox=true&whiteBackground=true&positiveColor=%2300dd00&selectColor=%230000ff&euroResistors=true&IECGates=true&startCircuit=gds-fahrkartenautomat.txt"></iframe>
        </td>
        <td style="text-align: center;">
            <p><button id="button1e" class="coin" onclick="insertCoin(1)">1€</button></p>

<script>

function logPos(event) {
    let x = event.offsetX;
    let y = event.offsetY;
    let w = event.target.getBoundingClientRect().width;
    let h = event.target.getBoundingClientRect().height;
    let xPercent = Math.round(x / w * 10000) / 100;
    let yPercent = Math.round(y / h * 10000) / 100;
    console.log("top: " + yPercent + "%; left: " + xPercent + "%;");
}

function insertCoin(value) {
    if (isHigh('x1')) {
        return;
    }

    let div = document.createElement("div");
    div.className = "coin coin" + value;
    div.innerHTML = value + "€";
    let container = document.getElementById("inputbox");
    container.appendChild(div);
    
    setTimeout(() => div.style.left = '102%', 10);
    if (value == 1) {
        pulse('x1');
        setTimeout(() => div.style.top = '45%', 10);
    }
    else {
        pulse('x1', 'x2');
        setTimeout(() => div.style.top = '30%', 10);
    }
    setTimeout(() => container.removeChild(div), 300);
}

function spawnCoin() {
    let div = document.createElement("div");
    div.className = "coin ejecting";
    let text = document.createTextNode("1€");
    div.appendChild(text);
    let container = document.getElementById("coinbox");
    container.appendChild(div);
    let rndX = Math.round(Math.random() * 60);
    let rndY = Math.round(Math.random() * 10);
    setTimeout(() => div.style.left = '0px', 100);
    setTimeout(() => div.classList.add("falling"), 400);
    setTimeout(() => div.style.top = (rndY+160) + 'px', 400);
    setTimeout(() => div.style.left = rndX+'px', 400);
}

function spawnTicket() {
    let div = document.createElement("div");
    div.className = "ticket ejecting";
    let text = document.createTextNode("Ticket");
    div.appendChild(text);
    let container = document.getElementById("ticketbox");
    container.appendChild(div);
    let rndX = Math.round(Math.random() * 100);
    let rndY = Math.round(Math.random() * 10);
    setTimeout(() => div.style.top = '0px', 100);
    setTimeout(() => div.classList.add("falling"), 400);
    setTimeout(() => div.style.top = (rndY+80) + 'px', 400);
    setTimeout(() => div.style.left = rndX+'px', 400);
}


// get iframe the simulator is running in.  Must have same origin as this file!
var iframe = document.getElementById("circuitFrame");

var sim;
var elmList = [];
var HIGH = 5;
var LOW = 0;
var THRESHOLD = (LOW + HIGH) / 2;
var prevClock = HIGH;
let pulsedSignals = [];
let state = '00';
let outputs = '00';

function round(x) {
  return Math.round(x*1000)/1000;
}

// called when simulator updates its display
function didUpdate(sim) {
    inputs = getBit('x1') + getBit('x2');
    state = getBit('y1') + getBit('y0');
    outputs = getBit('z1') + getBit('z2');
    document.getElementById('inputbits').innerHTML = inputs;
    document.getElementById('statebits').innerHTML = state;
    document.getElementById('outputbits').innerHTML = outputs;
    document.getElementById('statemarker').className = 'state'+state;
    document.getElementById('tran').className = 's'+state+'-'+inputs;
}

// called when simulator analyzes a circuit (when a circuit is loaded or edited)
function didAnalyze(sim) {
  console.log("analyzed circuit");

  // get the list of elements
  elmList = sim.getElements();

  // log some info about each one
  for (const elm of elmList) {
    console.log("elm " + elm.getType() + ", " + elm.getPostCount() + " posts");
    console.log("elm info: " + elm.getInfo());
  }
}

function pulse(...signals) {
    for (signal of signals) {
        sim.setExtVoltage(signal, HIGH);
        pulsedSignals.push(signal);
    }
}

function getBit(name) {
    return isHigh(name) ? '1' : '0';
}

function isHigh(name) {
    let volt = sim.getNodeVoltage(name);
    return volt > THRESHOLD;
}

// called every timestep
function didStep(sim) {
    let clock = sim.getNodeVoltage("clk");

  if (clock > prevClock) { // Rising Edge
    for (signal of pulsedSignals) {
        sim.setExtVoltage(signal, LOW);
    }
    pulsedSignals = [];

    if (isHigh('z1')) {
        spawnTicket();
    }
    if (isHigh('z2')) {
        spawnCoin();
    }
  }

  prevClock = clock;
}

// callback called when simulation is done initializing
function simLoaded() {
  // get simulator object
  sim = iframe.contentWindow.CircuitJS1;

  // set up callbacks on update and timestep
  sim.onupdate = didUpdate;
  sim.ontimestep = didStep;
  sim.onanalyze = didAnalyze;
}

// set up callback
iframe.contentWindow.oncircuitjsloaded = simLoaded;

</script>
